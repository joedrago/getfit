<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GetFit Controller</title>
    <link rel="stylesheet" href="/js/jquery.mobile-1.4.0.min.css">
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/jquery.mobile-1.4.0.min.js"></script>
    <script src="controller.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/fastclick.js"></script>
</head>
<body>

<div data-role="header" data-theme="a">
    <h1>Get Fit{Camp}</h1>
</div>

<form>
    <label for="countdown">Show countdown after reset:</label>
    <select id="countdown" name="countdown" data-role="slider">
        <option value="0">Off</option>
        <option selected value="1">On</option>
    </select>
</form>
<button class="ui-btn" onclick="controller.startstop()">Start/Stop</button>

<div data-role="collapsible-set" data-theme="a" data-content-theme="a">
    <div data-role="collapsible">
        <h3>Stopwatch</h3>
        <button class="ui-btn" onclick="controller.stopwatch()">Reset</button>
    </div>
    <div data-role="collapsible">
        <h3>Timer</h3>
        <form>
            <label for="timer_mins">Minutes:</label>
            <input type="range" name="timer_mins" id="timer_mins" min="0" max="15" value="3">
            <label for="timer_secs">Seconds:</label>
            <input type="range" name="timer_secs" id="timer_secs" min="0" max="59" value="0">
        </form>
        <button class="ui-btn" onclick="controller.timer()">Reset</button>
    </div>
</div>

<script>
var controller = require("controller");
$(function() {
    controller.ready();
    FastClick.attach(document.body);
});
</script>
</body>
</html>
